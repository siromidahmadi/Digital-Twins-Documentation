<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Twins Projects</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header>
    <h1>🌍 Digital Twins Project Manager</h1>
  </header>

  <main>
    <section id="create-project">
      <h2>Create New Project</h2>
      <form id="projectForm">
        <label>Project Title</label>
        <input type="text" id="projectTitle" placeholder="Enter project title" required />

        <label>Description</label>
        <textarea id="projectDescription" placeholder="Enter project description" required></textarea>

        <button type="submit">💾 Save Project</button>
      </form>
    </section>

    <hr />

    <section id="saved-section">
      <h2>Saved Projects</h2>
      <div id="saved-projects">Loading projects...</div>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Digital Twins</p>
  </footer>

  <script src="assets/js/netlify-main.js"></script>
</body>
</html>
