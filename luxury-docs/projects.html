<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects â€” Persistent Storage</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .item { background:#111; padding:12px; margin-bottom:10px; border-radius:8px; color:#fff; }
    .item h3 { margin:0 0 6px; }
    .item small { color:#bbb; }
  </style>
</head>
<body>
  <header>
    <h1>Saved Projects (Netlify Blobs)</h1>
  </header>

  <main class="container">
    <section>
      <div id="saved-projects"><p>Loading...</p></div>
    </section>
  </main>

  <footer>
    <p>Â© <span id="year"></span> Digital Twins</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    async function loadProjects() {
      try {
        const res = await fetch('/.netlify/functions/saveProject');
        const projects = await res.json();
        const container = document.getElementById('saved-projects');
        container.innerHTML = '';

        if (!Array.isArray(projects) || !projects.length) {
          container.innerHTML = '<p>No projects yet.</p>';
          return;
        }

        projects.slice().reverse().forEach((p, i) => {
          const div = document.createElement('div');
          div.className = 'item';
          div.innerHTML = `
            <h3>${p.title}</h3>
            <p>${p.description || ''}</p>
            <small>${p.date ? new Date(p.date).toLocaleString() : ''}</small><br>
            <button onclick="downloadProjectPDF(${i})">ðŸ“¥ Download PDF</button>
          `;
          container.appendChild(div);
        });
      } catch (e) {
        console.error(e);
        document.getElementById('saved-projects').innerHTML = '<p>Error loading projects.</p>';
      }
    }

    async function downloadProjectPDF(index) {
      const res = await fetch('/.netlify/functions/saveProject');
      const projects = await res.json();
      const project = projects.slice().reverse()[index];

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(18);
      doc.text('Digital Twins Project', 20, 20);

      doc.setFontSize(14);
      doc.text(`Title: ${project.title}`, 20, 40);

      doc.setFontSize(12);
      doc.text('Description:', 20, 60);
      const descriptionLines = doc.splitTextToSize(project.description || '', 170);
      doc.text(descriptionLines, 20, 70);

      doc.setFontSize(10);
      doc.text(`Date: ${project.date ? new Date(project.date).toLocaleString() : ''}`, 20, 120);

      doc.save(`${(project.title || 'project').replace(/\s+/g, '_')}.pdf`);
    }

    document.addEventListener('DOMContentLoaded', loadProjects);
  </script>
</body>
</html>
