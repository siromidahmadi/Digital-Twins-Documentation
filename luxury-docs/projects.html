<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Twins Projects</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <h1>üåç Digital Twins Projects</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="add-project.html">Add Project</a>
    </nav>
  </header>

  <main>
    <section>
      <label for="categoryFilter">Filter by category:</label>
      <select id="categoryFilter">
        <option value="">All</option>
        <option value="computer-science">Computer Science</option>
        <option value="architecture">Architecture / Other Team</option>
      </select>
    </section>

    <section id="saved-projects">
      <p>No projects yet.</p>
    </section>
  </main>

  <footer>
    <p>¬© <span id="year"></span> Digital Twins</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    document.getElementById('year').innerText = new Date().getFullYear();
    const STORAGE_KEY = 'digitalTwinsProjects';

    function downloadProjectPDF(index){
      const projects = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      const p = projects[index];
      if(!p) return;

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 10;
      doc.setFontSize(16);
      doc.text(p.title, 10, y); y+=10;
      doc.setFontSize(12);
      doc.text(`Category: ${p.category}`, 10, y); y+=8;
      doc.text(`Owner: ${p.owner}`, 10, y); y+=8;
      doc.text('Goal: ' + p.goal, 10, y); y+=10;
      if(p.features.length) doc.text('Features: ' + p.features.join(', '), 10, y); y+=10;
      if(p.fileStructure) doc.text('File Structure:\n' + p.fileStructure, 10, y); y+=10;
      if(p.modules.length){
        doc.text('Modules:', 10, y); y+=8;
        p.modules.forEach(m => {
          doc.text(`${m.title} | ${m.function} | ${m.dataTypes.join(', ')} | ${m.problemSolved}`, 10, y); y+=8;
        });
      }
      if(p.moduleFunctions.length) doc.text('Module Functions: ' + p.moduleFunctions.join(', '), 10, y); y+=10;
      if(p.problem) doc.text('Problem: ' + p.problem, 10, y); y+=10;
      if(p.dataTypes.length) doc.text('Data Types: ' + p.dataTypes.join(', '), 10, y); y+=10;
      if(p.conclusion) doc.text('Conclusion: ' + p.conclusion, 10, y); y+=10;
      doc.save(`${p.title}.pdf`);
    }

    function loadProjects(){
      const projects = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      const filter = document.getElementById('categoryFilter').value;
      const container = document.getElementById('saved-projects');
      container.innerHTML = '';
      const filtered = filter ? projects.filter(p => p.category === filter) : projects;
      if(!filtered.length) return container.innerHTML = '<p>No projects yet for this category.</p>';
      filtered.reverse().forEach((p, i) => {
        const div = document.createElement('div');
        div.style.border = '1px solid #ccc';
        div.style.padding = '10px';
        div.style.marginBottom = '12px';
        div.style.borderRadius = '8px';
        div.style.background = '#fafafa';
        div.innerHTML = `
          <h3>${p.title}</h3>
          <p><strong>Goal:</strong> ${p.goal}</p>
          <p><strong>Owner:</strong> ${p.owner}</p>
          <button onclick="downloadProjectPDF(${projects.indexOf(p)})">üì• Download PDF</button>
        `;
        container.appendChild(div);
      });
    }

    document.getElementById('categoryFilter').addEventListener('change', loadProjects);
    document.addEventListener('DOMContentLoaded', loadProjects);
  </script>
</body>
</html>
